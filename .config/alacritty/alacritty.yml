import:
  - ~/.config/alacritty/themes/dracula.yml
window:
  # dimensions:
  #   columns: 2
  #   lines: 2
  # position:
  #   x: 0
  #   y: 0
  padding:
    x: 0
    y: 0
  # dynamic_padding: true
  decorations: buttonless
  opacity: 0.98
  startup_mode: Maximized
  # title: Alacritty
  # dynamic_title: true
  scrolling:
    history: 10000
    multiplier: 10

font:
  normal:
    family: Cousine Nerd Font
  bold:
    family: Cousine Nerd Font
    style: Bold
  italic:
    family: Cousine Nerd Font
    style: Italic
  size: 20.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false
custom_cursor_colors: true

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: Off

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\f" }
  - {
      key: PageUp,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageUp
    }
  - {
      key: PageDown,
      mods: Shift,
      mode: ~Alt,
      action: ScrollPageDown
    }
  - {
      key: Home,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToTop
    }
  - {
      key: End,
      mods: Shift,
      mode: ~Alt,
      action: ScrollToBottom
    }

  # Search Mode
  - { key: Return, mode: Search|Vi, action: SearchConfirm }
  - { key: Escape, mode: Search, action: SearchCancel }
  - {
      key: C,
      mods: Control,
      mode: Search,
      action: SearchCancel
    }
  - {
      key: U,
      mods: Control,
      mode: Search,
      action: SearchClear
    }
  - {
      key: W,
      mods: Control,
      mode: Search,
      action: SearchDeleteWord
    }
  - {
      key: P,
      mods: Control,
      mode: Search,
      action: SearchHistoryPrevious
    }
  - {
      key: N,
      mods: Control,
      mode: Search,
      action: SearchHistoryNext
    }
  - { key: Up, mode: Search, action: SearchHistoryPrevious }
  - { key: Down, mode: Search, action: SearchHistoryNext }
  - { key: Return, mode: Search|~Vi, action: SearchFocusNext }
  - {
      key: Return,
      mods: Shift,
      mode: Search|~Vi,
      action: SearchFocusPrevious
    }
  # (macOS only)
  - { key: K, mods: Command, mode: ~Vi|~Search, chars: "\f" }
  - {
      key: K,
      mods: Command,
      mode: ~Vi|~Search,
      action: ClearHistory
    }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Plus, mods: Command, action: IncreaseFontSize }
  - {
      key: NumpadAdd,
      mods: Command,
      action: IncreaseFontSize
    }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - {
      key: NumpadSubtract,
      mods: Command,
      action: DecreaseFontSize
    }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - {
      key: C,
      mods: Command,
      mode: Vi|~Search,
      action: ClearSelection
    }
  - { key: H, mods: Command, action: Hide }
  - {
      key: H,
      mods: Command|Alt,
      action: HideOtherApplications
    }
  - { key: M, mods: Command, action: Minimize }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - {
      key: F,
      mods: Command|Control,
      action: ToggleFullscreen
    }
  - {
      key: F,
      mods: Command,
      mode: ~Search,
      action: SearchForward
    }
  - {
      key: B,
      mods: Command,
      mode: ~Search,
      action: SearchBackward
    }
  #  shortcuts for tmux. the leader key is control-b (0x02)
  - { key: W, mods: Command, chars: "\x02&" }
  # close tab (kill)
  - { key: T, mods: Command, chars: "\x02c" }
  # new tab
  - { key: Right, mods: Command|Shift, chars: "\x02n" }
  # select next tab
  - { key: Left, mods: Command|Shift, chars: "\x02p" }
  # select previous tab
  - { key: RBracket, mods: Command, chars: "\x02o" }
  # select next pane
  - { key: LBracket, mods: Command, chars: "\x02;" }
  # select last (previously used) pane
  - { key: F, mods: Command, chars: "\x02/" }

  # - { key: Right, mods: Alt, chars: "\x1BF" }
  # - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Left, mods: Alt, chars: "\eb" }
  # Skip word left
  - { key: Right, mods: Alt, chars: "\ef" }
  # Skip word right
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  # End
  - { key: Back, mods: Command, chars: "\x15" }
  # Delete line
  - { key: Back, mods: Alt, chars: "\e" }
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'
theme: Dracula
